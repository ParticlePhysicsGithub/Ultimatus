<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #74ebd5, #9face6);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
        overflow: hidden;
        position: relative;
      }

      .game-container {
        display: flex;
        gap: 20px;
        align-items: center;
        z-index: 1;
      }

      .click-panel {
        text-align: center;
      }

      .circle-button {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: #ff6f61;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        border: none;
        cursor: pointer;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.1s ease;
      }

      .circle-button:active {
        transform: scale(0.95);
      }

      .upgrades-panel {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .upgrade-button {
        display: block;
        margin: 10px 0;
        padding: 10px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .upgrade-button:disabled {
        background: #bbb;
        cursor: not-allowed;
      }

      .score-panel {
        font-size: 3rem;
        font-weight: bold;
        color: #ff6f61;
      }

      .stats-panel {
        color: #ff6f61;
        font-size: 1.2rem;
        margin-top: 10px;
      }

      .settings-panel {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .reset-button {
        padding: 10px;
        background: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .reset-button:hover {
        background: #d32f2f;
      }

      .lava-lamp-circle {
        position: absolute;
        bottom: -50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.7);
        pointer-events: auto;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div>
        <div class="score-panel" id="score">0</div>
        <div class="stats-panel">
          CPC: <span id="cpcDisplay">1</span> | CPS:
          <span id="cpsDisplay">0</span>
        </div>
      </div>
      <div class="click-panel">
        <button class="circle-button" id="clickButton">Click Me</button>
      </div>
      <div class="upgrades-panel">
        <h3>Upgrades</h3>
        <button class="upgrade-button" id="cpcUpgrade" disabled>
          Worker (+1 CPC) - Cost: 10
        </button>
        <button class="upgrade-button" id="cpsUpgrade" disabled>
          Computer (+1 CPS) - Cost: 50
        </button>
      </div>
    </div>
    <div class="settings-panel">
      <button class="reset-button" id="resetButton">Reset Game</button>
    </div>

    <script>
      let score = 0;
      let cpc = 1;
      let cps = 0;
      let cpcUpgradeCost = 10;
      let cpsUpgradeCost = 50;

      const scoreDisplay = document.getElementById("score");
      const cpcDisplay = document.getElementById("cpcDisplay");
      const cpsDisplay = document.getElementById("cpsDisplay");
      const clickButton = document.getElementById("clickButton");
      const cpcUpgradeButton = document.getElementById("cpcUpgrade");
      const cpsUpgradeButton = document.getElementById("cpsUpgrade");
      const resetButton = document.getElementById("resetButton");

      function updateUI() {
        scoreDisplay.textContent = `${score}`;
        cpcDisplay.textContent = `${cpc}`;
        cpsDisplay.textContent = `${cps}`;
        cpcUpgradeButton.disabled = score < cpcUpgradeCost;
        cpsUpgradeButton.disabled = score < cpsUpgradeCost;
      }

      clickButton.addEventListener("click", () => {
        score += cpc;
        updateUI();
      });

      cpcUpgradeButton.addEventListener("click", () => {
        if (score >= cpcUpgradeCost) {
          score -= cpcUpgradeCost;
          cpc++;
          cpcUpgradeCost = Math.floor(cpcUpgradeCost * 1.5);
          cpcUpgradeButton.textContent = `Worker (+1 CPC) - Cost: ${cpcUpgradeCost}`;
          updateUI();
        }
      });

      cpsUpgradeButton.addEventListener("click", () => {
        if (score >= cpsUpgradeCost) {
          score -= cpsUpgradeCost;
          cps++;
          cpsUpgradeCost = Math.floor(cpsUpgradeCost * 1.5);
          cpsUpgradeButton.textContent = `Computer (+1 CPS) - Cost: ${cpsUpgradeCost}`;
          updateUI();
        }
      });

      resetButton.addEventListener("click", () => {
        score = 0;
        cpc = 1;
        cps = 0;
        cpcUpgradeCost = 10;
        cpsUpgradeCost = 50;
        cpcUpgradeButton.textContent = `Worker (+1 CPC) - Cost: ${cpcUpgradeCost}`;
        cpsUpgradeButton.textContent = `Computer (+1 CPS) - Cost: ${cpsUpgradeCost}`;
        updateUI();
      });

      setInterval(() => {
        score += cps;
        updateUI();
      }, 1000);

      function spawnLavaLampCircle() {
        const circle = document.createElement("div");
        const size = Math.random() * 30 + 20;
        circle.classList.add("lava-lamp-circle");
        circle.style.width = `${size}px`;
        circle.style.height = `${size}px`;
        circle.style.left = `${Math.random() * window.innerWidth}px`;
        circle.style.bottom = `-50px`;
        document.body.appendChild(circle);

        const animationSpeed = Math.random() * 1 + 0.5; // Random speed between 0.5 and 1.5

        const riseInterval = setInterval(() => {
          const bottom = parseFloat(circle.style.bottom);
          if (bottom > window.innerHeight) {
            circle.remove();
            clearInterval(riseInterval);
          } else {
            circle.style.bottom = `${bottom + animationSpeed}px`;
          }
        }, 20);

        circle.addEventListener("click", () => {
          score += cpc * 2;
          updateUI();
          circle.remove();
          clearInterval(riseInterval);
        });
      }

      setInterval(spawnLavaLampCircle, 500); // Spawn faster
      updateUI();
    </script>
  </body>
</html>
